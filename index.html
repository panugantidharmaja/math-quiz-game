<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body onload="playGame()">
    <div id="quiz">
        <div class="quiz-content">
            <div class="question">
                What is the sum of 
                <span id="field1" class="text-info">5</span> 
                and 
                <span id="field2" class="text-info">5</span> 
                ?
            </div>
            <div class="options">
                <span id="option1" class="option" onclick="checkAnswer(this)">10</span>
                <span id="option2" class="option" onclick="checkAnswer(this)">10</span>
                <span id="option3" class="option" onclick="checkAnswer(this)">10</span>
                <span id="option4" class="option" onclick="checkAnswer(this)">10</span>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
</body>
</html>
